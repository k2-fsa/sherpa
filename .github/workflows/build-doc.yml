# refer to https://github.com/actions/starter-workflows/pull/47/files

# You can access it at https://k2-fsa.github.io/sherpa/
name: Generate doc
on:
  push:
    branches:
      - master
      - doc
    paths:
      - '.github/workflows/build-doc.yml'
      - 'docs/**'

  workflow_dispatch:

concurrency:
  group: build-doc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-doc:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
      # refer to https://github.com/actions/checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Build doc
        shell: bash
        run: |
          cd docs
          python3 -m pip install -r ./requirements.txt
          make html

          export GIT_LFS_SKIP_SMUDGE=1
          git clone https://huggingface.co/csukuangfj/sherpa-onnx-apk huggingface
          cd huggingface
          ./generate-tts.py
          ./generate-tts-engine.py
          ./generate-speaker-identification.py
          mv -v apk.html ../build/html/onnx/tts/
          mv -v apk-engine.html ../build/html/onnx/tts/
          mv -v apk-speaker-identification.html ../build/html/onnx/speaker-identification/apk.html
          cd ..
          rm -rf huggingface

          cp source/cpu.html build/html/
          cp source/cuda.html build/html/

          touch build/html/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          publish_branch: gh-pages
